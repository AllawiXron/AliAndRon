<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Girl</title>
    <style>
      body {
        background-color: #ffe6f2;
        text-align: center;
        font-family: "Arial", sans-serif;
      }
      .message {
        font-size: 24px;
        color: #d63384;
        margin-top: 50px;
      }
      .followButton {
        background-color: #ff66b2;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 20px;
        margin: 20px;
        cursor: pointer;
      }
      .followButton:hover {
        background-color: #ff3385;
      }
      .tiktokLink {
        color: #ff66b2;
        font-size: 24px; /* Larger text */
        font-weight: bold; /* Bold text */
        text-decoration: none;
        padding: 10px;
        transition: color 0.3s, font-size 0.3s;
      }
      .tiktokLink:hover {
        color: #ff3385; /* Change color on hover */
        font-size: 28px; /* Make it larger on hover */
      }
      #valentineQuestion {
        font-size: 24px;
        color: #d63384;
        margin-top: 50px;
        display: none;
      }
      .answerButton {
        background-color: #ff66b2;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 20px;
        margin: 10px;
        cursor: pointer;
        transition: 0.3s;
        display: none;
      }
      .answerButton:hover {
        background-color: #ff3385;
      }
      #noButton {
        background-color: #ffc0cb;
        color: #d63384;
      }
      #noButton:hover {
        background-color: #ff99aa;
      }
      .responsive {
        width: 250px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="message" id="messageSection">
      Before we begin, please follow me on TikTok!
      <br />
      <a href="https://www.tiktok.com/@thegentlemoon" target="_blank" class="tiktokLink">
        Click here to follow me on TikTok
      </a>
      <br />
      <button class="followButton" onclick="showMainPage()">I followed! Now let's go</button>
    </div>

    <div id="valentineQuestion">
      <b>Hello Ron, will you be my girl forever?</b>
    </div>
    <button class="answerButton" onclick="location.href='thankyou.html'">Yes</button>
    <button class="answerButton" id="noButton">I no no wanna :((</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      // Function to display main page after follow button is clicked
      function showMainPage() {
        document.getElementById("messageSection").style.display = "none"; // Hide TikTok follow prompt
        document.getElementById("valentineQuestion").style.display = "block"; // Show the question
        document.querySelector(".answerButton").style.display = "inline-block"; // Show "Yes" button
        document.getElementById("noButton").style.display = "inline-block"; // Show "No" button
      }

      // Modify font size of "Yes" button when "No" button is clicked
      document.getElementById("noButton").addEventListener("click", function () {
        var yesButton = document.querySelector(
          'button[onclick*="thankyou.html"]'
        );
        var currentFontSize = parseInt(
          window.getComputedStyle(yesButton).fontSize
        );
        yesButton.style.fontSize = currentFontSize + 10 + "px"; 
      });
    </script>
  </body>
</html>
